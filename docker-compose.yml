services:
  postgres:
    image: postgres:16-alpine
    container_name: opensprint-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: opensprint
      POSTGRES_PASSWORD: opensprint
      POSTGRES_DB: opensprint
    volumes:
      - opensprint-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensprint -d opensprint"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  opensprint-postgres-data:
